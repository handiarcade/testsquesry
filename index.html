<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Configuration HID</title>
    <script>
        function addMapping() {
            const source = document.getElementById("source").value;
            const target = document.getElementById("target").value;
            const sticky = document.getElementById("sticky").checked;
            const tap = document.getElementById("tap").checked;
            const hold = document.getElementById("hold").checked;
            const scaling = document.getElementById("scaling").value;

            const mapping = {
                "source_usage": source,
                "target_usage": target,
                "layers": [0],
                "sticky": sticky,
                "tap": tap,
                "hold": hold,
                "scaling": parseInt(scaling)
            };

            let config = JSON.parse(localStorage.getItem("config")) || {"version": 3, "mappings": []};
            config.mappings.push(mapping);
            localStorage.setItem("config", JSON.stringify(config, null, 4));

            document.getElementById("output").textContent = JSON.stringify(config, null, 4);
        }

        function downloadConfig() {
            const config = localStorage.getItem("config");
            if (!config) return;
            const blob = new Blob([config], {type: "application/json"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "config.json";
            link.click();
        }
    </script>
</head>
<body>
    <h2>Générateur de Configuration HID</h2>
    <label>Source (Usage ID): <input type="text" id="source" placeholder="ex: 0x00070039"></label><br>
    <label>Target (Usage ID): <input type="text" id="target" placeholder="ex: 0x000700E0"></label><br>
    <label>Scaling: <input type="number" id="scaling" value="1000"></label><br>
    <label><input type="checkbox" id="sticky"> Sticky</label>
    <label><input type="checkbox" id="tap"> Tap</label>
    <label><input type="checkbox" id="hold"> Hold</label><br>
    <button onclick="addMapping()">Ajouter Mapping</button>
    <button onclick="downloadConfig()">Télécharger Config</button>
    <pre id="output"></pre>
</body>
</html>
